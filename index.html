  <body class="fundo">
    <div class="titulos">Previsão do Tempo</div>
    <div class="fundoBranco">
      <div class="cidade" id="cidade">Niterói, RJ - Brasil</div>
      <div id="tempo" class="tempo">20º Nublado</div>
      <div class="sensacao">Min <b class="negrito">16º</b> Máx <b class="negrito">25º</b>
      <span class="sensacao" id="sensacao">Sensação <b class="negrito">19º</b></span>
      <span class="sensacao" id="vento">Vento <b class="negrito">18km/h</b></span>
      <span class="sensacao" id="umidade">Umidade <b class="negrito">89%</b></span>
    </div>  
      <hr class="linhaLaranja" />
      <div class="dias">
        <span class="semana" id="segunda">Segunda</span>
        <span class="semana" id="terca">Terça</span>
        <span class="semana" id="quarta">Quarta</span>
        <span class="semana" id="quinta">Quinta</span>
        <span class="semana" id="sexta">Sexta</span>
      </div>
      <div class="tempDaSemana">
        <span class="temperatura" id="segunda">17º 24º</span>
        <span class="temperatura" id="terca">18º 26º</span>
        <span class="temperatura" id="quarta">18º 28º</span>
        <span class="temperatura" id="quinta">19º 30º</span>
        <span class="temperatura" id="sexta">23º 35º</span>
      </div>
      </div>
    </div>
