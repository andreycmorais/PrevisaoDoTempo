    <title>Previsão do Tempo</title>

  <body class="fundo">
    <div class="titulos">Previsão do Tempo</div>
    <div class="fundoBranco">
      <div class="cidade" id="cidade">Niterói, RJ - Brasil</div>
      <div id="tempo" class="tempo">20º Nublado</div>
      <div class="detalhes">Min <b>16º</b> Máx <b>25º</b></div>
      <span class="sensacao" id="sensacao">Sensação <b>19º</b></span>
      <span class="vento" id="vento">Vento <b>18km/h</b></span>
      <span class="sensacao" id="umidade">Umidade <b>89%</b></span>
      <hr class="linhaLaranja" />
      <div class="dias">
        <div class="geral" id="segunda">
          Segunda
          <div class="a" id="segunda">17º 24º</div>
        </div>
        <div class="geral" id="terca">
          Terça
          <div class="a" id="terca">18º 26º</div>
        </div>
        <div class="geral" id="quarta">
          Quarta
          <div class="a" id="quarta">18º 28º</div>
        </div>
        <div class="geral" id="quinta">
          Quinta
          <div class="a" id="quinta">19º 30º</div>
        </div>
        <div class="geral" id="sexta">
          Sexta
          <div class="a" id="sexta">23º 35º</div>
        </div>
      </div>
    </div>
    <hr class="linha" />
    <h3 class="titulos">Capitais</h3>
    <div class="minmax">Min Máx</div>
